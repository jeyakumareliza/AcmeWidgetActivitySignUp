<div class="card">
  <div class="card-header">
    Sign Up Form
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <form #signupForm="ngForm">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">First Name</label>
            <input name="firstName" class="form-control" required [(ngModel)]="interestedPerson.firstName" #firstName="ngModel">
            <div class="text-danger"
              *ngIf="firstName.errors?.required && (firstName.dirty || firstName.touched)">Required</div>
          </div>
          <div class="form-group">
            <label class="control-label">Last Name</label>
            <input name="LastName" class="form-control" required [(ngModel)]="interestedPerson.lastName" #lastName="ngModel" />
            <div class="text-danger"
              *ngIf="lastName.errors?.required && (lastName.dirty || lastName.touched)">Required</div>
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            <input name="email" class="form-control" required appEmailValidator [(ngModel)]="interestedPerson.email" #email="ngModel" />
            <div class="text-danger" *ngIf="email.errors?.required && (email.dirty || email.touched)">Required</div>
            <div class="text-danger" *ngIf="email.errors?.emailvalidator && (email.dirty || email.touched)">Invalid Email</div>
          </div>
          <div class="form-group">
            <label class="control-label">Activity</label>
            <select name="activityType" class="form-control" required [(ngModel)]="interestedPerson.activityTypeId" #activityType="ngModel">
              <option [ngValue]="activity.value" *ngFor="let activity of activityTypes">{{activity.label}}</option>
            </select>
            <div class="text-danger"
              *ngIf="activityType.errors?.required && (activityType.dirty || activityType.touched)">Required</div>
          </div>
          <div class="form-group">
            <label class="control-label">Comments</label>
            <textarea name="comments" class="form-control" [(ngModel)]="interestedPerson.comments"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="signupForm.invalid" (click)="createEmployeeActivity()">Sign Up</button>
          </div>
          <div class="alert alert-danger" *ngIf="errorMessage">Error: {{errorMessage}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
